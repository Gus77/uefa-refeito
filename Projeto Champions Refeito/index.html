<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA - LOGIN</title>


    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/bcb3a3b451.js" crossorigin="anonymous"></script>

     <!-- google fonts-->


    <!--Estilo customizado-->
    <link rel="stylesheet" href="css/style.css">

    <!-- ícone aba -->
    <link rel="icon" type="img/png" href="imagens/incon_champs.png">
</head>


<body>
    <header>
        <div class="container pt-4">
                <a href="#" class="navbar-brand">
                    <img src="imagens/logo.png" alt="UEFA CHAMPIONS LEAGUE" class="logo img-fluid">
                </a>
        </div>
    </header>

    <main class="d-flex">
        <div class="container">
            <div class="row">
                <div class="login col-md-6 col-12 align-self-center"><!--Inicio área de login-->
                    <h1>uefa champions league</h1>
                    <p>Fique por dentro de tudo que envolve <span>o maior campeonato de clubes do mundo</span></p>

                    <form action="home.html" class="d-flex flex-column">
                        <input type="email"  class="mb-2 email" placeholder="digite seu e-mail">
                        <input type="password" class="mb-4 password" placeholder="digite sua senha">
                        <input type="submit" value="Enviar >" class="btn mt-2 w-25" >
                    </form>
                </div><!--Inicio área de login-->

                <div class="col-md-6 d-none d-md-block">
                  <div class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="imagens/psg.svg" class="d-block escudo" alt="Pario Saint Germain">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/bay.png" class="d-block escudo" alt="Bayern de Munich">
                          </div>
                        
                          <div class="carousel-item">
                            <img src="imagens/rmd.svg" class="d-block escudo" alt="Real Madrid">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/barcelona.svg" class="d-block escudo" alt="Barcelona">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/atl.png" class="d-block escudo" alt="Atlético de Madrid">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/liv.svg" class="d-block escudo" alt="Liverpool">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/mcu.svg" class="d-block escudo" alt="Manchester United">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/mci.svg" class="d-block escudo" alt="Manchester City">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/che.png" class="d-block escudo" alt="Cheslesa">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/juventus.svg" class="d-block escudo" alt="Juventus">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/intermi.png" class="d-block escudo" alt="Inter de Milão">
                          </div>

                          <div class="carousel-item">
                            <img src="imagens/mil.png" class="d-block escudo" alt="Milan">
                          </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




     <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
